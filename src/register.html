<div class="fullcon">
    <div class="backtologin">
        <a onclick="App.LoadLoginPage();" class="icon ion-ios-arrow-back"></a>SIGN IN
    </div>
    <div class="loginform fullcon tc">
        <div class="list">
            <div class="iconinput inputitem">
                <select id="r_type">
                    <option value="0">Producer</option>
                    <option value="1">Distributor</option>
                    <option value="2">Consumer</option>
                </select>
            </div>
            <div class="iconinput inputitem">
                <input id="r_fullname" type="text" placeholder="Full Name"/>
            </div>
            <div class="iconinput inputitem">
                <input id="r_email" type="text" placeholder="Email"/>
            </div>
            <div class="iconinput inputitem">
                <input id="r_cell" type="text" placeholder="Cell Number"/>
            </div>
            <div class="iconinput inputitem">
                <input id="r_password" type="password" placeholder="Password"/>
            </div>
            <div class="iconinput inputitem">
                <input id="r_confirmPassword" type="password" placeholder="Confirm Password"/>
            </div>
            <div class="fullcon loginbtn btncon ps20 tc p0i">
                <a onclick="App.RegisterUser(); return false;" class="darkamberbtn btn">SIGNUP</a>
            </div>
            <div id="alert"></div>
        </div>
    </div>
    <div class="or fullcon tc">
        <span>
            <b>OR</b>
        </span>
    </div>
    <div class="fullcon tc">
        <div class="socialsign">
            <label for="">Sign in with</label>
            <span class="siginopt">
                <a class="socialicon facebook" href=""><i class="icon ion-social-facebook"></i></a>
                <a class="socialicon twitter" href=""><i class="icon ion-social-twitter"></i></a>
                <a class="socialicon googleplus" href=""><i class="icon ion-social-googleplus"></i></a>
            </span>
        </div>
    </div>
</div>
