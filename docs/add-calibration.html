<!-- Page Content -->
<div class="container pt-5">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
            <div class="row">
                <div class="col">
                    <h1 class="font-weight-light">Add Calibration</h1>
                </div>
                <div class="col text-right">
                    <button class="btn btn-primary" onclick="App.LoadServiceCenterPage(); return false;"><i
                            class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
                </div>
            </div>
            <p class="lead">Kindly fill up the below form to add a new calibration with the network.</p>
            <form class="col-9">
                <input type="hidden" class="form-control" id="assetIndex" name="assetIndex">
                <div class="form-group">
                    <label for="ct1">Calibration Type 1</label>
                    <input type="text" class="form-control" id="ct1" name="ct1" placeholder="Calibration Type 1" required>
                </div>
                <div class="form-group">
                    <label for="ct2">Calibration Type 2</label>
                    <input type="text" class="form-control" id="ct2" name="ct2" placeholder="Calibration Type 2" required>
                </div>
                <div class="form-group">
                    <label for="ct3">Calibration Type 3</label>
                    <input type="text" class="form-control" id="ct3" name="ct3" placeholder="Calibration Type 3" required>
                </div>
                <center>
                    <button class="btn btn-primary" onclick="App.SaveNewCalibration(); return false;">
                        <i class="fa fa-save"></i> Save
                    </button>
                    <button class="btn btn-primary" onclick="App.LoadServiceCenterPage(); return false;">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
                    </button>
                </center>
            </form>


        </div>
    </div>
</div>
